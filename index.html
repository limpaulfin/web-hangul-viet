<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chuyển Hangul sang Latin</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
            }
            textarea {
                width: 100%;
                height: 100px;
                margin-bottom: 10px;
                padding: 10px;
                font-size: 16px;
            }
            #output {
                margin-top: 20px;
            }
            .char-block {
                display: inline-block;
                text-align: center;
                margin: 10px;
            }
            .hangul {
                font-size: 24px;
                color: #333;
            }
            .latin {
                font-size: 16px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <h1>Chuyển Hangul sang Latin</h1>
        <textarea
            id="input"
            placeholder="Nhập chữ Hangul tại đây..."
        ></textarea>
        <div id="output"></div>

        <!-- Thư viện jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- Thư viện Hangul.js -->
        <script src="hangul.min.js"></script>
        <!-- Module JavaScript -->
        <script type="module">
            import { initApp } from "./test/init.js";

            // Khởi tạo ứng dụng khi DOM đã sẵn sàng
            $(document).ready(initApp);
        </script>
    </body>
</html>
