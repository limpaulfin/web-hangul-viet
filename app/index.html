<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.svg" type="image/svg+xml" />
        <link rel="alternate icon" href="favicon.ico" type="image/x-icon" />
        <title>Chuyển đổi tiếng Hàn sang phiên âm tiếng Việt</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1>
                    <i class="fas fa-language"></i> Chuyển đổi chữ Hangul sang
                    phiên âm tiếng Việt
                </h1>
            </div>

            <div class="card">
                <div class="input-container">
                    <div class="button-container">
                        <button id="paste-btn" class="action-btn paste-btn">
                            <i class="fas fa-clipboard"></i>
                            <span class="tooltip">Paste from clipboard</span>
                        </button>
                        <button id="clear-btn" class="action-btn clear-btn">
                            <i class="fas fa-times"></i>
                            <span class="tooltip">Xóa văn bản</span>
                        </button>
                    </div>
                    <textarea
                        id="input"
                        placeholder="Nhập chữ Hangul tại đây..."
                    ></textarea>
                </div>
            </div>

            <div class="card">
                <div id="output"></div>
                <div class="button-wrapper">
                    <button id="show-all-btn" class="show-all-btn subtle">
                        <i class="fas fa-eye"></i>
                        <span>Xem tất cả</span>
                    </button>
                </div>
            </div>

            <div class="copyright">
                &copy; 2023 Lâm Thanh Phong (Trường Đại Học Ngân Hàng Tp. HCM -
                HUB)
            </div>
        </div>

        <!-- Modal hiển thị kết quả đầy đủ -->
        <div id="result-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><i class="fas fa-file-alt"></i> Kết quả chuyển đổi</h2>
                    <button class="close-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <textarea
                        id="combined-text"
                        class="combined-text"
                        readonly
                    ></textarea>
                    <button id="copy-result-btn" class="copy-btn">
                        <i class="fas fa-copy"></i>
                        <span>Sao chép kết quả</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Thư viện jQuery -->
        <script
            type="module"
            src="https://code.jquery.com/jquery-3.6.0.min.js"
        ></script>
        <!-- Thư viện Hangul.js -->
        <script type="module" src="https://unpkg.com/hangul-js"></script>
        <!-- Module JavaScript -->
        <script type="module" src="js/init.js"></script>
    </body>
</html>
